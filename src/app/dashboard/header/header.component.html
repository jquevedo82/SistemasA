<mat-toolbar color="primary" class="toolbar">
  <!-- Botón del menú lateral -->
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Título del dashboard -->
  <span class="toolbar-title">My Dashboard</span>

  <!-- Espaciador para empujar elementos a la derecha -->
  <span class="spacer"></span>

  <!-- Íconos de notificación -->
  <button mat-icon-button matBadge="{{ unreadMails }}" matBadgeColor="accent" matBadgePosition="above after"  matTooltip="Emails">
    <mat-icon>mail</mat-icon>
  </button>

  <button mat-icon-button matBadge="{{ unreadNotifications }}" matBadgeColor="warn" matBadgePosition="above after"  matTooltip="Notificaciones">
    <mat-icon>notifications</mat-icon>
  </button>
  <!-- Botón para pantalla completa -->
  <button mat-icon-button (click)="toggleFullscreen()">
    <mat-icon>fullscreen</mat-icon>
  </button>
