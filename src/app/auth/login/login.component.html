<mat-card class="login-card">
  <div class="welcome-container">
    <p class="welcome-message">Bienvenido a Neumen Sistemas</p>
  </div>
  <mat-toolbar color="primary">
    <span>Login</span>
  </mat-toolbar>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="username" required />
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
        Usuario Requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password Requerido
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</mat-card>
